<!DOCTYPE html>
<html>
<head>
    <title>Texture Test</title>
    <style>
        body { 
            background: #000; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            padding: 20px;
        }
        .planet-box {
            background: #111;
            padding: 10px;
            border-radius: 5px;
        }
        canvas { 
            border: 1px solid #333; 
            display: block;
        }
        label {
            color: white;
            display: block;
            margin-bottom: 5px;
            font-family: Arial;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <script>
        // Helper functions
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function lightenColor(hex, percent) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            const newR = Math.min(255, Math.floor(r + (255 - r) * (percent / 100)));
            const newG = Math.min(255, Math.floor(g + (255 - g) * (percent / 100)));
            const newB = Math.min(255, Math.floor(b + (255 - b) * (percent / 100)));
            
            return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
        }

        function darkenColor(hex, percent) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            const newR = Math.max(0, Math.floor(r * (1 - percent / 100)));
            const newG = Math.max(0, Math.floor(g * (1 - percent / 100)));
            const newB = Math.max(0, Math.floor(b * (1 - percent / 100)));
            
            return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
        }

        function createPlanetTexture(color1, color2, detail = 5) {
            const size = 256;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            const context = canvas.getContext('2d');
            
            // Create gradient background
            const bgGradient = context.createLinearGradient(0, 0, 0, size);
            bgGradient.addColorStop(0, lightenColor(color1, 20));
            bgGradient.addColorStop(0.5, color1);
            bgGradient.addColorStop(1, darkenColor(color1, 20));
            context.fillStyle = bgGradient;
            context.fillRect(0, 0, size, size);
            
            // Create horizontal stripes
            const stripeCount = Math.floor(6 + detail * 2);
            for (let i = 0; i < stripeCount; i++) {
                const y = (i / stripeCount) * size + (Math.random() - 0.5) * 20;
                const height = 20 + Math.random() * 60;
                const opacity = 0.3 + Math.random() * 0.4;
                
                const gradient = context.createLinearGradient(0, y - height/2, 0, y + height/2);
                gradient.addColorStop(0, hexToRgba(color2, 0));
                gradient.addColorStop(0.5, hexToRgba(color2, opacity));
                gradient.addColorStop(1, hexToRgba(color2, 0));
                
                context.fillStyle = gradient;
                context.fillRect(0, y - height/2, size, height);
            }
            
            // Add detail noise
            for (let i = 0; i < detail * 50; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                const radius = Math.random() * 2 + 0.5;
                const opacity = Math.random() * 0.15;
                
                const noiseGradient = context.createRadialGradient(x, y, 0, x, y, radius);
                noiseGradient.addColorStop(0, `rgba(255, 255, 255, ${opacity})`);
                noiseGradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                
                context.fillStyle = noiseGradient;
                context.beginPath();
                context.arc(x, y, radius * 2, 0, Math.PI * 2);
                context.fill();
            }
            
            // Add feature spots for gas giants
            if (detail > 5) {
                const spotCount = Math.floor(1 + Math.random() * 2);
                for (let i = 0; i < spotCount; i++) {
                    const spotX = size * (0.3 + Math.random() * 0.4);
                    const spotY = size * (0.3 + Math.random() * 0.4);
                    const spotRadius = 15 + Math.random() * 20;
                    
                    const spotGradient = context.createRadialGradient(spotX, spotY, 0, spotX, spotY, spotRadius);
                    spotGradient.addColorStop(0, hexToRgba(darkenColor(color2, 30), 0.6));
                    spotGradient.addColorStop(0.7, hexToRgba(color2, 0.3));
                    spotGradient.addColorStop(1, hexToRgba(color2, 0));
                    
                    context.fillStyle = spotGradient;
                    context.beginPath();
                    context.ellipse(spotX, spotY, spotRadius * 1.5, spotRadius, Math.random() * Math.PI, 0, Math.PI * 2);
                    context.fill();
                }
            }
            
            return canvas;
        }

        // Planet configurations
        const planets = [
            { name: 'Mercury', color1: '#8C8C8C', color2: '#696969', detail: 3 },
            { name: 'Venus', color1: '#FFC649', color2: '#FFB000', detail: 4 },
            { name: 'Earth', color1: '#4A90E2', color2: '#2E7BC4', detail: 8 },
            { name: 'Mars', color1: '#CD5C5C', color2: '#8B4513', detail: 4 },
            { name: 'Jupiter', color1: '#DAA520', color2: '#8B7355', detail: 10 },
            { name: 'Saturn', color1: '#F4E7D7', color2: '#DEB887', detail: 8 },
            { name: 'Uranus', color1: '#4FD0E0', color2: '#40B0C0', detail: 3 },
            { name: 'Neptune', color1: '#4B70DD', color2: '#3A5FCD', detail: 4 },
            { name: 'Pluto', color1: '#9CA4AB', color2: '#7D8489', detail: 2 }
        ];

        // Generate and display textures
        planets.forEach(planet => {
            const container = document.createElement('div');
            container.className = 'planet-box';
            
            const label = document.createElement('label');
            label.textContent = planet.name;
            container.appendChild(label);
            
            const canvas = createPlanetTexture(planet.color1, planet.color2, planet.detail);
            container.appendChild(canvas);
            
            document.body.appendChild(container);
        });
    </script>
</body>
</html>
